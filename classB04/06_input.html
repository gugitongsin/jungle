<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
    
		<style>
			.wrap{padding:50px;text-align:center;}
      .wrap .ipt{width:300px; height:50px; font-size:30px}
      .wrap .target{width: 200px; height: 100px; font-size: 40px; margin: 50px auto 0; line-height: 100px;}
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
		<script>
      $(function(){
        $('.ipt').on('keydown',function(e){
          $('.target').text(e.key);
        })
      })
		</script>
  </head>
  <body>
    <div class="wrap">
      <input type="text" class="ipt" />
      <p class="target"></p>
    </div>
  </body>
</html>
